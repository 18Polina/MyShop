  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Магазин одежды </title>
</head>
<body  style="background: #C8EAFA">
<div th:if="${param.error}" style="text-align: center">
  Неверное имя пользователя
</div>
<div th:if="${param.logout}" style="text-align: center">
  Вы вышли из системы
</div>
<form th:action="@{/login}" method="post" style="text-align: center">
  <div><label> User Name :</label><br>
    <input type="text" name="username"/> </div><br>

  <div><label> Password: </label><br>
    <input type="password" name="password"/> </div><br>

  <div><input style="color: #415159; size: 50px; border:#000000;
      background:#91B6C7;height: 30px;width: 300px;alignment: center;margin-bottom: 20px"  type="submit" value="Вход"/></div>
</form>
</body>
</html>
