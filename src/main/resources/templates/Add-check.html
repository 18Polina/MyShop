<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин одежды</title>
</head>
<body  style="background: #C8EAFA">
<h1 style="color: #536872;text-align: center">Добавление чека</h1>
<form th:action = "${'/Add/check'}" method="post" style="text-align: center" th:object="${checks}">

    <label> ИНН</label>
    <input  style="text-align:  center;height: 30px;width: 300px; margin-bottom: 20px"
            th:field="*{inn}" type="text" maxlength="10" name="inn"><br>
    <div style="color: black" th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}"></div><br>

    <label> Сумма заказа</label>
    <input  style="text-align: center;height: 30px;width: 300px; margin-bottom: 20px"
            th:field="*{summi}" type="text" maxlength="6" name="summi"><br>
    <div style="color: black" th:if="${#fields.hasErrors('summi')}" th:errors="*{summi}"></div><br>

    <label> Количество товара</label>
    <input  style="text-align: center;height: 30px;width: 300px; margin-bottom: 20px"  th:field="*{kolvotovar}" maxlength="4"  type="text" name="kolvotovar"><br>
    <div style="color: black" th:if="${#fields.hasErrors('kolvotovar')}" th:errors="*{kolvotovar}"></div><br>

    <label> Сотрудник:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px"  th:field="*{personal}" name="surname" >
        <div th:each="el : ${personals}">
            <option th:value="${el.getId()}" th:text="${el.surname}"></option>
        </div>
    </select><br>

    <label> Способ оплаты:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{oplatasposob}" name="sposobsale" >
        <div th:each="element : ${oplatasposob}">
            <option  th:value="${element.getId()}" th:text="${element.sposobsale}"></option>
        </div>
    </select><br>
    <br>

    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px"
            type="submit"> Добавить товар</button>
</form>
<form th:action="'/MainCheck'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-del">Назад</button>
</form>
</body>
</html>
